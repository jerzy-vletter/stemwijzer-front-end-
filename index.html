
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link href="stemwijzer.css" rel="stylesheet" />
    <title>stemwijzer</title>
</head>

<body onload="RenderStartPage()">
    <div id="container">
        <div id="start_container">
            <h1>welkom bij deze stemwijzer</h1>
            <div id="startbutton_container">
                <button id="startbut" type="button" onclick="renderQuestionPage()">start de stemwijzer</button>
            </div>

        </div>
        <div id="question_container">
            <div id="content_container">

            </div>
            <div id="button_container">
                <button id="but1" type="button">eens</button>
                <button id="but2" type="button">geen mening</button>
                <button id="but3" type="button">oneens</button>
                <button id="but4" type="button"><-</button>
                <button id="but5" type="button">skip</button>

            </div>
        </div>
        <div id="vote_weighting_container">
            <h1>selecteer welke vragen u belangrijk vind</h1>
            <div id="checkBox_container">

            </div>
            <button id="returnButton" type="button">return to questions</button>
            <button id="confirmButton" type="button">confirm your selection</button>
        </div>
        <div id="partijenSelectie_container">
            <div id="Selectie_container">
                <h1 style="margin-left: 200px;">selecteer welke partijen u de resultaten van zou willen zien</h1>
                <button id="allePartijenBut" type="button" style="margin-left: 15px;" onclick="">Zie de resultaten van alle partijen</button>
                <button id="zittendePartijenBut" type="button" style="margin-left: 15px;" onclick="">Zie de resultaten van alle zittende partijen</button>
                <button id="seculierePartijenBut" type="button" style="margin-left: 15px;" onclick="">Zie de resultaten van de seculiere partijen</button>
            </div>
        </div>
        <div id="end_container">
            

            <div id="text_container"></div>
            <div id="endbutton_container"></div>

                <button id="returnButton2" type="button">return to question selection</button>
                <button id="endStemwijzer" type="button" onclick="confirmEnd()">eindig the stemwijzer</button>

            
        </div>
    </div>

    <script src="data.js"></script>
    <script src="stemwijzer.js"></script>
</body>
</html>
