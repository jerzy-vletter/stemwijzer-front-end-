
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <link href="stemwijzer.css" rel="stylesheet" />
    <title>stemwijzer</title>
</head>

<body onload="RenderStartPage()">
    <div id="container">
        <div id="start_container">
            <h1>welkom bij deze stemwijzer</h1>
            <div id="startbutton_container">
                <button id="startbut" type="button" onclick="renderQuestionPage()">start de stemwijzer</button>
            </div>

        </div>
        <div id="question_container">
            <div id="content_container">

            </div>
            <div id="button_container">
                <button id="but1" type="button" onclick="buttonFunctionality('pro')">eens</button>
                <button id="but2" type="button" onclick="buttonFunctionality('none')">geen mening</button>
                <button id="but3" type="button" onclick="buttonFunctionality('contra')">oneens</button>
                <button id="but4" type="button" onclick="buttonFunctionality('return')"><-</button>
                <button id="but5" type="button" onclick="buttonFunctionality('skipped')">skip</button>

            </div>
        </div>
        <div id="vote_weighting_container">
            <div id="checkBox_container">

            </div>
            <button id="returnButton" type="button" onclick="returnToQuestions()">return to questions</button>
            <button id="confirmButton" type="button" onclick="renderResults()">confirm your selection</button>
        </div>
        <div id="partijenSelectie_container">
            <div id="Selectie_container">
                <button id="allePartijenBut" type="button" onclick=""></button>
            </div>
        </div>
        <div id="end_container">

            <div id="text_container"></div>
            <div id="endbutton_container"></div>

            <button id="returnButton2" type="button" onclick="returnToVote()">return to vote</button>
            <button id="endStemwijzer" type="button" onclick="confirmEnd()">eindig the stemwijzer</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="stemwijzer.js"></script>
</body>
</html>
